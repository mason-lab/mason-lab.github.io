- name: "Maggie MacPherson"
  title: "Postdoctoral Researcher"
  picture: MaggieMacPhersonHeadshot.jpeg
  bio: "Maggie studies what shapes species distributions, mainly in birds. She has a particular interest in improving our understanding of the drivers of range dynamics in migratory species. Her recent research includes building seasonal species distribution models using citizen science datasets and improving our ability to identify umbrella taxa and to understand what shapes ranges using Bayesian belief networks. Her ultimate research goal is to contribute to research that improves our ability to protect wildlife across rapidly changing landscapes by testing the relative roles of ecological and evolutionary processes that contribute to patterns in geographic range limits."
