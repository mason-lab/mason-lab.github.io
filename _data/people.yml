- name: "Subir B. Shakya"
  title: "Postdoctoral Researcher"
  picture: SubirHeadshot.png
  bio: "Subir is interested in the genetic underpinnings of phenotypes (especially color) in birds. Subir is particularly interested in integrating genetic data with biochemical, ecological, morphological, and spatial data to get a much better understanding of the mechanisms of variation. He is also interested in the phylogeny, biogeography, and natural history of birds, particularly birds from the Old World."
