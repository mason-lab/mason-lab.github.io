- name: "Nicholas A. Mason"
  title: "Assistant Professor and Curator of Birds"
  picture: NicholasMason.jpg
  bio: "Nick is a biodiversity scientist interested in the ecological and evolutionary forces that underlie avian diversification, both in terms of speciation and phenotypic diversity. Nick has broad interests within ornithology, including systematics and taxonomy, color and song evolution, biogeography, natural history, and conservation. While his interests are broad, all of Nick's research involves museum collections, and he is dedicated to their growth and sustainability. Nick is also engaged with teaching and outreach to educate the broader public and increase general awareness and appreciation of biodiveristy and conservation issues."
