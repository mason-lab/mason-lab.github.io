<html class="no-js" lang="en">

<head>
<style>

* {
  box-sizing: border-box;
}

.column {
    float: left;
	padding: 10px;
}

.left {
    width: 33%;
}

.right {
    width: 67%;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

</style>
</head>

<div class="row">
	<div class="column left">
		<img src="/resources/images/{{z.picture}}" style="width:100%">
	</div>
	<div class="column right">
		<br> <b>{{z.name}}</b> <br> <i>{{z.title}}</i> <br> {{z.bio}} <br> <br>
		{% for lab in z.labels %}
	    {% if lab.type == "email" %}email: {{lab.email}} <br> {% endif %}
	    {% if lab.type == "website" %}personal website: <a href="{{lab.website}}">{{lab.website}}</a> <br>{% endif %}
	    {% if lab.type == "cv" %}<a href="/resources/cvs/{{lab.cv}}">CV</a> <br>{% endif %}
  {% endfor %}
	</div>
</div>



<link rel="stylesheet" href="/resources/icons/fontawesome-free-5.14.0-web/css/all.css" />
<link rel="stylesheet" href="/resources/icons/academicons-1.9.0/css/academicons.css" />

</html>
